<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Aloha Test Suite</title>
    
    <!-- load the jQuery and require.js libraries -->
    <script type="text/javascript" src="https://cdn.rawgit.com/alohaeditor/Aloha-Editor/dev/src/lib/require.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alohaeditor/Aloha-Editor/dev/src/lib/vendor/jquery-1.7.2.js"></script>
 
    <script>
        var Aloha = window.Aloha || ( window.Aloha = {} );
        //Settings 
        Aloha.settings = {logLevels: {'error': true, 'warn': true, 'info': true, 'debug': false}};
                                                        
    </script>
    <!-- load the Aloha Editor core and some plugins -->
    <script src="https://cdn.rawgit.com/alohaeditor/Aloha-Editor/dev/src/lib/aloha.js"
                                   data-aloha-plugins="plugins/common/ui,
                                                        plugins/common/format,
                                                        plugins/common/list,
                                                        plugins/common/link,
                                                        plugins/common/highlighteditables">
     </script>
               
     <!-- load the Aloha Editor CSS styles -->
     <link href="https://cdn.rawgit.com/alohaeditor/Aloha-Editor/dev/src/css/aloha-core.css" rel="stylesheet" type="text/css" />

      <!-- Dart inclusions -->
    <link rel="x-dart-test" href="aloha_test.dart">
    <script src="packages/test/dart.js"></script>

  </head>
  <body>
    <div id="aloha-edit-section">
      <h1 id="alohaedit1" class="editable">Aloha Editor Example</h1>
      <h2 id="alohaedit2" class="noteditable">Aloha Editor Example not the editable class</h2>
      <p id="alohaedit3" class="editable">Click to edit this paragraph.</p>
 
      <div id="alohaedit4" class="editable">
        <p id="cepara" >This is an editable div container.</p>
        <div id="cefalse" contenteditable="false">
        <p>But this line isn't</p>
        </div>
        <p>Follow us on <a href="http://twitter.com/alohaeditor">Twitter</a>.</p>
        <ul>
          <li>list item one</li>
          <li>list item two</li>
        </ul>
      </div>
 
      <p>Use Aloha Editor for your existing textarea elements:</p>
      <textarea id="alohaedit5" class="editable">An editable textarea.</textarea>
              
    </div>
    <div id="aloha-button-section"></div>
    <div id="filesdropped">Files Dropped Text</div>
    
  </body>
</html>
