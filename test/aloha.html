<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Aloha</title>
    
    <!-- load the jQuery and require.js libraries -->
    <script type="text/javascript" src="http://cdn.aloha-editor.org/aloha-0.23.12/lib/require.js"></script>
    <script type="text/javascript" src="http://cdn.aloha-editor.org/aloha-0.23.12/lib/vendor/jquery-1.7.2.js"></script>
 
    <script>
        var Aloha = window.Aloha || ( window.Aloha = {} );
        //Settings 
        Aloha.settings = {logLevels: {'error': true, 'warn': true, 'info': true, 'debug': false}};
                                                        
    </script>
    <!-- load the Aloha Editor core and some plugins -->
    <script src="http://cdn.aloha-editor.org/aloha-0.23.12/lib/aloha.js"
                                   data-aloha-plugins="common/ui,
                                                        common/format,
                                                        common/list,
                                                        common/link,
                                                        common/highlighteditables">
     </script>
               
     <!-- load the Aloha Editor CSS styles -->
     <link href="http://cdn.aloha-editor.org/latest/css/aloha.css" rel="stylesheet" type="text/css" />
     
  </head>
  <body>
    <div id="aloha-edit-section">
      <h1 id="alohaedit1" class="editable">Aloha Editor Example</h1>
      <h2 id="alohaedit2" class="noteditable">Aloha Editor Example not the editable class</h2>
      <p id="alohaedit3" class="editable">Click to edit this paragraph.</p>
 
      <div id="alohaedit4" class="editable">
        <p id="cepara" >This is an editable div container.</p>
        <div id="cefalse" contenteditable="false">
        <p>But this line isn't</p>
        </div>
        <p>Follow us on <a href="http://twitter.com/alohaeditor">Twitter</a>.</p>
        <ul>
          <li>list item one</li>
          <li>list item two</li>
        </ul>
      </div>
 
      <p>Use Aloha Editor your existing textarea elements:</p>
      <textarea id="alohaedit5" class="editable">An editable textarea.</textarea>
              
    </div>
    <div id="aloha-button-section"></div>
    <div id="filesdropped">Files Dropped Text</div>
       
    <script type="application/dart" src="aloha.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
    <script type="text/javascript">

                            var $ = Aloha.jQuery;

                     });
                     
                     
                     
              </script>
    
  </body>
</html>
